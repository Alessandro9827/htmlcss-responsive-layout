<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FontAwesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS Link-->
    <link rel="stylesheet" href="./style.css">

    <title>Responsive Layout</title>
</head>
<body>
    <header>
        <section class="bc-blue head-section j-center">
            <div class="container j-between">
                <div class="head-logo">
                    <img src="./img/logo.png" alt="Logo logo">
                </div>
                <div class="head-menu color-white bars-none">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="head-list color-white list-none">
                    <ul>
                        <li>Planning</li>
                        <li>Testimonial</li>
                        <li>features</li>
                        <li>About Us</li>
                    </ul>
                </div>
                <div class="head-btn head-btn-none">
                    <button>Get Started</button>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="container">
            <div class="infos-cards">
                <div class="demo-card bc-lg-blue">

                </div>
                <div class="clean-code-card bc-lg-blue">

                </div>
                <div class="web-design-card bc-lg-blue">

                </div>
                <div class="devolopemet-card bc-lg-blue">

                </div>
                <div class="brending-card bc-lg-blue">

                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
